apply plugin: 'com.android.library'
apply plugin: 'guru.stefma.bintrayrelease'

ext {
    libraryVersionCode = 1
    libraryVersionName = "0.1.0"
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    resourcePrefix 'npc_'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode libraryVersionCode
        versionName libraryVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha4', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.appcompat:appcompat:1.0.0'
}

group = 'com.h6ah4i.android.widget'
version = libraryVersionName
publish {
    userOrg = 'h6ah4i'
    artifactId = 'numberpickercompat'
    uploadName = 'android-numberpickercompat'
    desc = 'Backport Material Design NumberPicker for API level 14+ devices'
    website = 'https://github.com/h6ah4i/android-numberpickercompat'
}
